format:
  html:
    theme:
      light: [cosmo, assets/css/custom.scss]
    css:
      - include/webex.css
    toc: true
    toc-depth: 3
    code-copy: true
    code-link: false
    code-tools: true
    highlight-style: github
    anchor-sections: true
    smooth-scroll: true
    scrollable: true
    include-after-body:
      - include/webex.js

filters:
  - webr

webr:
  packages: ['tidyverse', 'GoldPsychData']
  autoload-packages: false
  show-startup-message: false
  channel-type: "automatic"

execute:
  freeze: auto
  echo: true
  warning: false
  message: false

author: "Goldsmiths Psychology"
date-modified: last-modified
